<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   <h1>Registro de usuarios</h1>
<div class="contenedor">
   <form action="recibeDatos.php" method="post" id="formulario"> <!--Cuando queremos enviar archivos usamos enctype="multipart/form-data"-->
<label for="nombre">Nombre: </label><span class="ocultar errorNombre">Nombre no valido</span>
<input autofocus name="nombre" id="nombre" type="text" placeholder="Nombre"/><!--Autofocus se usa para que al abrir la aplicacion ya aparezca sleccionado un input de texto-->
<i class="ocultar xmarkErrorNombre fa-regular fa-circle-xmark"></i>
<i class="ocultar checkMarkNombre fa-regular fa-circle-check"></i>

<label for="celular">Celular: </label><span class="ocultar errorCelular">Celular no valido</span>
<input type="text" name ="celular" id="celular" placeholder="celular">
<i class="ocultar xmarkErrorCelular fa-regular fa-circle-xmark"></i>
<i class="ocultar checkMarkCelular fa-regular fa-circle-check"></i>

<label for="correo">Correo: </label><span class="ocultar errorCorreo">Correo no valido</span>
<input type="text" name ="correo" id="correo" placeholder="correo">
<i class="ocultar xmarkErrorCorreo fa-regular fa-circle-xmark"></i>
<i class="ocultar checkMarkCorreo fa-regular fa-circle-check"></i>
<button onclick="Enviar()" id="Enviar" type="submit" >Guardar datos</button>
</form> 
</div>
</body>
</html>
